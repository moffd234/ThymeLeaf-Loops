<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sales Records</title>
    </head>
    <body>
        <h2>Sales Records</h2>
        <table border="1">
            <tr>
                <th>Item</th>
                <th>Revenue</th>
                <th>Cost</th>
                <th>Profit</th>
            </tr>
            <!--/*@thymesVar id="listOfRecords" type="Record"*/-->
            <tr th:each="record : ${listOfRecords}">
                <td th:text="${record.item}"></td>
                <td th:text="${#numbers.formatCurrency(record.revenue)}"></td>
                <td th:text="${#numbers.formatCurrency(record.cost)}"></td>
                <td th:text="${#numbers.formatCurrency(record.revenue - record.cost)}"
                    th:style="${(record.revenue - record.cost) > 0 ? 'background: green' : 'background: red'}"></td>
            </tr>
        </table>
    </body>
</html>
